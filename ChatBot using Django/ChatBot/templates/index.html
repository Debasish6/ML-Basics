<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
</head>
<body>
    <h1>ChatBot</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="prompttext" rows="5" cols="50"></textarea>
        <input type="submit" value="Send">
    </form>
    <ul>
        {% for message in history %}
            <li>{{ message.user }}</li>
        {% endfor %}
        <li>{{ ai_data }}</li>
    </ul>
</body>
</html>
